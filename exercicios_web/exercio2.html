<!DOCTYPE html>
<html>
<head>
  <title>Divisão de Números Inteiros</title>
  <script>
    function lerNumeroInteiroPositivo(mensagem) {
      let numero = parseInt(prompt(mensagem));

      while (isNaN(numero) || numero <= 0) {
        numero = parseInt(prompt("Número inválido. Insira novamente:"));
      }

      return numero;
    }

    function calcularDivisao() {
      let numeros = [];

      for (let i = 0; i < 2; i++) {
        let numero = lerNumeroInteiroPositivo("Insira um número inteiro positivo:");
        numeros.push(numero);
      }

      let resultado = numeros[0] / numeros[1];

      return resultado;
    }

    function exibirResultado() {
      let resultadoDivisao = calcularDivisao();
      document.getElementById("resultado").textContent = "O resultado da divisão é: " + resultadoDivisao;
    }
  </script>
</head>
<body>
  <h1>Divisão de Números Inteiros</h1>
  <button onclick="exibirResultado()">Calcular</button>
  <p id="resultado"></p>
</body>
</html>
